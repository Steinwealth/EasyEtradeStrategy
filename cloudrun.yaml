apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: etrade-strategy
  annotations:
    run.googleapis.com/ingress: all
spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/execution-environment: gen2
        run.googleapis.com/cpu-throttling: "false"
        autoscaling.knative.dev/maxScale: "1"
        autoscaling.knative.dev/minScale: "1"
    spec:
      containerConcurrency: 1
      timeoutSeconds: 3600
      containers:
        - image: gcr.io/odin-187104/etrade-strategy:latest
          name: etrade-strategy
          ports:
            - containerPort: 8080
              name: http1
          env:
            # === System Configuration ===
            - name: TZ
              value: "America/New_York"
            - name: PORT
              value: "8080"
            - name: ENVIRONMENT
              value: "production"
            
            # === Strategy Configuration ===
            - name: STRATEGY_MODE
              value: "standard"
            - name: AUTOMATION_MODE
              value: "off"
            
            # === Data Configuration ===
            - name: WATCHLIST_FILE
              value: "data/hybrid_watchlist.csv"
            - name: TIMEFRAME
              value: "1m"
            - name: MAX_WATCHLIST_SIZE
              value: "50"
            
            # === Logging Configuration ===
            - name: SESSION_LOG_LEVEL
              value: "INFO"
            - name: FILE_LOGGING
              value: "false"
            
            # === Performance Configuration ===
            - name: MAX_WORKERS
              value: "8"
            - name: BATCH_SIZE
              value: "20"
            - name: CACHE_TTL_SECONDS
              value: "30"
            
            # === Risk Management ===
            - name: HIDDEN_STOPS
              value: "true"
            - name: STOP_POLL_SECONDS
              value: "5"
            - name: MAX_DAILY_TRADES
              value: "50"
            
            # === Secrets from Secret Manager ===
            - name: TELEGRAM_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: telegram-bot-token
                  key: latest
            - name: TELEGRAM_CHAT_ID
              valueFrom:
                secretKeyRef:
                  name: telegram-chat-id
                  key: latest
            - name: ETRADE_CONSUMER_KEY
              valueFrom:
                secretKeyRef:
                  name: etrade-consumer-key
                  key: latest
            - name: ETRADE_CONSUMER_SECRET
              valueFrom:
                secretKeyRef:
                  name: etrade-consumer-secret
                  key: latest
            - name: ETRADE_ACCOUNT_ID_KEY
              valueFrom:
                secretKeyRef:
                  name: etrade-account-id-key
                  key: latest
            - name: POLYGON_API_KEY
              valueFrom:
                secretKeyRef:
                  name: polygon-api-key
                  key: latest
            - name: ALPHA_VANTAGE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: alpha-vantage-api-key
                  key: latest
          resources:
            limits:
              cpu: "2"
              memory: "2Gi"
            requests:
              cpu: "1"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
  traffic:
    - latestRevision: true
      percent: 100
